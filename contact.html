<section id="contact-us" class="section-padding my-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 ml-auto">
                <div class="section-title-header text-center">
                    <h1 class="section-title wow text-light fadeInUp" data-wow-delay="0.2s">Contact us!</h1>
                    <p class="wow fadeInDown" data-wow-delay="0.2s">Do you have any query or issue?</p>
                </div>
            </div>
        </div>

        <div class="row container-fluid">
            <div class="offset-lg-4 col-lg-4 col-sm-12 align-items-center">
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
                      action="https://formspree.io/f/mayajkdr" method="post">
                    <fieldset id="fs-frm-inputs">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input class="form-control" type="text" name="name" id="full-name" required="required">
                        </div>

                        <div class="form-group">
                            <label for="email-address">Email Address</label>
                            <input class="form-control" type="email" name="_replyto" id="email-address"
                                   required="required">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" rows="4" name="message" id="message"
                                      required="required"></textarea>
                            <input class="form-control" type="hidden" name="_subject" id="email-subject"
                                   value="Contact Form Submission">
                        </div>
                    </fieldset>
                    <input class="btn btn-common" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>


</section>
